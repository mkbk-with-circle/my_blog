name: Deploy to BT Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build Project
        run: |
          # 1. 物理抹除：直接从 package.json 中删除关于 fsevents 的行（核心修复）
          sed -i '/fsevents/d' package.json
          
          # 2. 清理环境：删除可能存在的锁定文件
          rm -f package-lock.json
          
          # 3. 强力安装：增加 --ignore-scripts 阻止任何插件尝试在 Linux 上编译 Mac 代码
          npm install --legacy-peer-deps --ignore-scripts
          
          # 4. 执行打包
          npm run build

      - name: Sync to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          port: 45328
          source: "docs/.vuepress/dist/*"
          target: "/www/wwwroot/8.141.7.250"
          strip_components: 3
