name: Deploy to BT Server

on:
  push:
    branches:
      - master # 确保这里匹配你的主分支名称

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # 使用稳定版 Node 20

      - name: Build Project
        run: |
          # 核心修复：--no-optional 跳过 Mac 专用插件，--legacy-peer-deps 防止依赖冲突
          npm install --no-optional --legacy-peer-deps
          npm run build

      - name: Sync to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          port: 22
          source: "docs/.vuepress/dist/*" # 编译后的静态文件路径
          target: "/www/wwwroot/8.141.7.250" # 宝塔面板中的网站根目录
          strip_components: 3 # 关键：去掉 source 路径的前三层，直接把 dist 下的内容传过去
