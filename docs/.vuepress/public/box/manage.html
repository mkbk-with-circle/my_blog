<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理后台 - 提问箱</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>[v-cloak]{display:none}</style>
</head>

<body class="bg-slate-50 min-h-screen p-4 md:p-8">
  <div id="app" v-cloak class="max-w-5xl mx-auto">
    <!-- Header -->
    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 mb-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
          <!-- 返回首页链接 -->
          <div class="flex items-center gap-2 mb-1">
            <a href="/" class="group flex items-center gap-1 text-slate-400 hover:text-blue-600 transition-colors text-sm">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
              <span>返回首页</span>
            </a>
          </div>
          <h1 class="text-2xl font-bold text-slate-800">提问箱管理</h1>
          <p class="text-slate-500 text-sm">每次打开都需要输入管理密码</p>
        </div>

        <div class="flex gap-2 items-center">
          <input
            type="password"
            v-model="token"
            @keyup.enter="fetchQuestions"
            placeholder="输入管理密码"
            class="border border-slate-200 px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none shadow-sm w-48 md:w-64"
          />
          <button
            @click="fetchQuestions"
            :disabled="loading"
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition shadow-md disabled:opacity-50"
          >刷新列表</button>
          <button
            @click="clearToken"
            class="bg-slate-100 text-slate-700 px-4 py-2 rounded-lg hover:bg-slate-200 transition"
          >清空</button>
        </div>
      </div>

      <!-- Tabs -->
      <div class="mt-5 flex gap-2">
        <button
          @click="activeTab='PENDING'"
          :class="activeTab==='PENDING' ? 'bg-slate-900 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'"
          class="px-4 py-2 rounded-lg transition font-medium"
        >
          待回复 ({{ pendingCount }})
        </button>
        <button
          @click="activeTab='ANSWERED'"
          :class="activeTab==='ANSWERED' ? 'bg-slate-900 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'"
          class="px-4 py-2 rounded-lg transition font-medium"
        >
          已回复 ({{ answeredCount }})
        </button>

        <div class="ml-auto text-sm text-slate-400 self-center" v-if="lastRefreshedAt">
          上次刷新：{{ new Date(lastRefreshedAt).toLocaleString() }}
        </div>
      </div>
    </div>

    <!-- List -->
    <div class="space-y-6" v-if="filteredQuestions.length">
      <div v-for="item in filteredQuestions" :key="item.id" class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 relative group">
        
        <!-- 删除按钮 (右上角) -->
        <button 
          @click="deleteQuestion(item.id)"
          class="absolute top-4 right-4 p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-lg transition-all opacity-0 group-hover:opacity-100"
          title="删除此提问"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
        </button>

        <div class="flex justify-between items-start mb-3 pr-8">
          <div class="text-xs text-slate-400">
            <span class="font-mono">ID: {{ item.id.substring(0,8) }}</span>
            <span class="mx-2">·</span>
            <span>{{ new Date(item.created_at).toLocaleString() }}</span>
          </div>

          <span
            :class="item.status === 'ANSWERED' ? 'text-green-700 bg-green-50' : 'text-amber-700 bg-amber-50'"
            class="px-3 py-1 rounded-full text-xs font-medium"
          >
            {{ item.status === 'ANSWERED' ? '已回复' : '待处理' }}
          </span>
        </div>

        <h3 class="text-lg font-bold text-slate-800 mb-2">{{ item.title }}</h3>
        <div class="bg-slate-50 p-4 rounded-lg mb-4">
          <p class="text-slate-700 whitespace-pre-wrap leading-relaxed">{{ item.content }}</p>
        </div>

        <!-- 图片展示 -->
        <div v-if="item.image_url" class="mb-4">
          <img
            :src="'/api' + item.image_url"
            class="max-h-80 rounded-lg border border-slate-200 cursor-zoom-in hover:opacity-90 transition"
            @click="window.open('/api' + item.image_url)"
            title="点击查看原图"
          >
        </div>

        <div class="border-t border-slate-100 pt-4">
          <div class="flex items-center justify-between mb-2">
            <label class="text-sm font-semibold text-slate-700">回复内容</label>
          </div>

          <textarea
            v-model="item.newAnswer"
            rows="4"
            class="w-full border border-slate-200 p-4 rounded-xl bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition"
            placeholder="在此输入回复内容..."
          ></textarea>

          <div class="flex justify-end mt-3 gap-2">
            <button
              @click="submitAnswer(item)"
              :disabled="loading || !token || !item.newAnswer.trim()"
              class="bg-slate-900 text-white px-6 py-2 rounded-lg hover:bg-black disabled:opacity-50 transition font-medium shadow-sm"
            >
              {{ item.status === 'ANSWERED' ? '更新回复' : '确认发布' }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty -->
    <div v-else class="bg-white p-10 rounded-xl shadow-sm border border-slate-100 text-center text-slate-400">
      <div v-if="!token">请输入管理密码后点击“刷新列表”。</div>
      <div v-else>当前分栏没有内容。</div>
    </div>
  </div>

  <script>
    const { createApp, ref, computed } = Vue

    createApp({
      setup() {
        const questions = ref([])
        const token = ref('')
        const loading = ref(false)
        const activeTab = ref('PENDING')
        const lastRefreshedAt = ref(null)

        const pendingCount = computed(() =>
          questions.value.filter(q => q.status !== 'ANSWERED').length
        )
        const answeredCount = computed(() =>
          questions.value.filter(q => q.status === 'ANSWERED').length
        )

        const filteredQuestions = computed(() => {
          if (activeTab.value === 'ANSWERED') {
            return questions.value.filter(q => q.status === 'ANSWERED')
          }
          return questions.value.filter(q => q.status !== 'ANSWERED')
        })

        const clearToken = () => {
          token.value = ''
          questions.value = []
          lastRefreshedAt.value = null
        }

        const fetchQuestions = async () => {
          if (!token.value) return alert('请输入密码')
          loading.value = true
          try {
            const res = await fetch(`/api/admin/questions?token=${encodeURIComponent(token.value)}`)
            if (!res.ok) throw new Error('密码错误或权限不足')
            const data = await res.json()
            questions.value = (data || []).map(q => ({
              ...q,
              newAnswer: q.answer || ''
            }))
            lastRefreshedAt.value = Date.now()
          } catch (e) {
            alert(e.message)
          } finally {
            loading.value = false
          }
        }

        const submitAnswer = async (item) => {
          if (!token.value) return alert('请输入密码')
          loading.value = true
          try {
            const res = await fetch('/api/admin/answer', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                id: item.id,
                answer: item.newAnswer,
                token: token.value
              })
            })
            if (!res.ok) throw new Error('提交失败')

            alert('操作成功！')
            await fetchQuestions()
            if (item.status !== 'ANSWERED') {
              activeTab.value = 'ANSWERED'
            }
          } catch (e) {
            alert(e.message)
          } finally {
            loading.value = false
          }
        }

        // 新增：删除功能
        const deleteQuestion = async (id) => {
          if (!confirm('确定要彻底删除这条提问吗？此操作不可撤销。')) return
          
          loading.value = true
          try {
            const res = await fetch('/api/admin/delete', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                id: id,
                token: token.value
              })
            })
            
            if (!res.ok) {
              const errData = await res.json()
              throw new Error(errData.message || '删除失败')
            }

            alert('删除成功')
            await fetchQuestions() // 重新加载列表
          } catch (e) {
            alert(e.message)
          } finally {
            loading.value = false
          }
        }

        return {
          window,
          questions,
          token,
          loading,
          activeTab,
          lastRefreshedAt,
          pendingCount,
          answeredCount,
          filteredQuestions,
          fetchQuestions,
          submitAnswer,
          clearToken,
          deleteQuestion
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
